projects:
  pullyourcard:
    schemaPath: amplify/backend/api/pullyourcard/build/schema.graphql
    includes:
      - frontend/src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: frontend/src/graphql
        region: us-east-1
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
